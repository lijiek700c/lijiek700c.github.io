<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>testSign</title>
<style>
	* {
		margin:0;padding:0;
	}
	body {
		overflow:hidden;
	}

@keyframes rubberBand
{
    0%
    {
        -webkit-transform: scale3d(1,1,1)                                ;transform: scale3d(1,1,1);
    }30%
    {
        -webkit-transform: scale3d(1.25,.75,1)                                ;transform: scale3d(1.25,.75,1);
    }40%
    {
        -webkit-transform: scale3d(.75,1.25,1)                                ;transform: scale3d(.75,1.25,1);
    }50%
    {
        -webkit-transform: scale3d(1.15,.85,1)                                ;transform: scale3d(1.15,.85,1);
    }65%
    {
        -webkit-transform: scale3d(.95,1.05,1)                                ;transform: scale3d(.95,1.05,1);
    }75%
    {
        -webkit-transform: scale3d(1.05,.95,1)                                ;transform: scale3d(1.05,.95,1);
    }100%
    {
        -webkit-transform: scale3d(1,1,1)                                ;transform: scale3d(1,1,1);
    }
}
/* staff */
.staff-item_rubberBand {	
					animation:rubberBand .6s ease-in-out infinite;
					animation-fill-mode:backwards;
				}
	.staff-item {
		position:absolute;top:0;left:0;
		width:64px;height:64px;z-index:8899;
	}
	.staff-item > div {
	    position: relative;
	    -webkit-box-sizing: border-box;
	       -moz-box-sizing: border-box;
	            box-sizing: border-box;
	}

	.staff-item {
	    display: block;
	    font-size: 0;
	    color: #fff;
	}

	.staff-item.la-dark {
	    color: #333;
	}

	.staff-item > div {
	    display: inline-block;
	    float: none;
	    background-color: currentColor;
	    border: 0 solid currentColor;
	}

	.staff-item {
	    width: 32px;
	    height: 32px;
	}

	.staff-item > div:nth-child(1),
	.staff-item > div:nth-child(2) {
	    position: absolute;
	    left: 0;
	    width: 100%;
	}

	.staff-item > div:nth-child(1) {
	    top: -25%;
	    height: 100%;
	    border-radius: 10%;
	    background:rgba(230,230,250,0.8);
	    -webkit-animation: square-jelly-box-animate .6s -.1s linear infinite alternate;
	       -moz-animation: square-jelly-box-animate .6s -.1s linear infinite alternate;
	         -o-animation: square-jelly-box-animate .6s -.1s linear infinite alternate;
	            animation: square-jelly-box-animate .6s -.1s linear infinite alternate;
	}
	.staff-item > div:nth-child(1) > img {
	    border-radius: 10%;
		width:100%;height:100%;
		max-width:100%;max-height:100%;
	}
	.staff-item > div:nth-child(2) {
	    bottom: -9%;
	    height: 10%;
	    background: #000;
	    border-radius: 50%;
	    opacity: .6;
	    -webkit-animation: square-jelly-box-shadow .6s -.1s linear infinite alternate;
	       -moz-animation: square-jelly-box-shadow .6s -.1s linear infinite alternate;
	         -o-animation: square-jelly-box-shadow .6s -.1s linear infinite alternate;
	            animation: square-jelly-box-shadow .6s -.1s linear infinite alternate;
	}
	/*
	 * Animations
	 */
	@-webkit-keyframes square-jelly-box-animate {
	    17% {
	        border-bottom-right-radius: 10%;
	    }
	    25% {
	        -webkit-transform: translateY(10%) rotate(22.5deg);
	                transform: translateY(10%) rotate(22.5deg);
	    }
	    50% {
	        border-bottom-right-radius:38%;
	        -webkit-transform: translateY(30%) scale(1.1, .8) rotate(45deg);
	                transform: translateY(30%) scale(1.1, .8) rotate(45deg);
	    }
	    75% {
	        -webkit-transform: translateY(10%) rotate(67.5deg);
	                transform: translateY(10%) rotate(67.5deg);
	    }
	    100% {
	        -webkit-transform: translateY(0) rotate(90deg);
	                transform: translateY(0) rotate(90deg);
	    }
	}
	@-moz-keyframes square-jelly-box-animate {
	    17% {
	        border-bottom-right-radius: 10%;
	    }
	    25% {
	        -webkit-transform: translateY(10%) rotate(22.5deg);
	                transform: translateY(10%) rotate(22.5deg);
	    }
	    50% {
	        border-bottom-right-radius:38%;
	        -webkit-transform: translateY(30%) scale(1.1, .8) rotate(45deg);
	                transform: translateY(30%) scale(1.1, .8) rotate(45deg);
	    }
	    75% {
	        -webkit-transform: translateY(10%) rotate(67.5deg);
	                transform: translateY(10%) rotate(67.5deg);
	    }
	    100% {
	        -webkit-transform: translateY(0) rotate(90deg);
	                transform: translateY(0) rotate(90deg);
	    }
	}
	@-o-keyframes square-jelly-box-animate {
	    17% {
	        border-bottom-right-radius: 10%;
	    }
	    25% {
	        -webkit-transform: translateY(10%) rotate(22.5deg);
	                transform: translateY(10%) rotate(22.5deg);
	    }
	    50% {
	        border-bottom-right-radius:38%;
	        -webkit-transform: translateY(30%) scale(1.1, .8) rotate(45deg);
	                transform: translateY(30%) scale(1.1, .8) rotate(45deg);
	    }
	    75% {
	        -webkit-transform: translateY(10%) rotate(67.5deg);
	                transform: translateY(10%) rotate(67.5deg);
	    }
	    100% {
	        -webkit-transform: translateY(0) rotate(90deg);
	                transform: translateY(0) rotate(90deg);
	    }
	}
	@keyframes square-jelly-box-animate {
	    17% {
	        border-bottom-right-radius: 10%;
	    }
	    25% {
	        -webkit-transform: translateY(10%) rotate(22.5deg);
	                transform: translateY(10%) rotate(22.5deg);
	    }
	    50% {
	        border-bottom-right-radius:38%;
	        -webkit-transform: translateY(30%) scale(1.1, .8) rotate(45deg);
	                transform: translateY(30%) scale(1.1, .8) rotate(45deg);
	    }
	    75% {
	        -webkit-transform: translateY(10%) rotate(67.5deg);
	                transform: translateY(10%) rotate(67.5deg);
	    }
	    100% {
	        -webkit-transform: translateY(0) rotate(90deg);
	                transform: translateY(0) rotate(90deg);
	    }
	}

	@-webkit-keyframes square-jelly-box-shadow {
	    50% {
	        -webkit-transform: scale(1.25, 1);
	                transform: scale(1.25, 1);
	    }
	}

	@-moz-keyframes square-jelly-box-shadow {
	    50% {
	        -moz-transform: scale(1.25, 1);
	             transform: scale(1.25, 1);
	    }
	}

	@-o-keyframes square-jelly-box-shadow {
	    50% {
	        -o-transform: scale(1.25, 1);
	           transform: scale(1.25, 1);
	    }
	}

	@keyframes square-jelly-box-shadow {
	    50% {
	        -webkit-transform: scale(1.25, 1);
	           -moz-transform: scale(1.25, 1);
	             -o-transform: scale(1.25, 1);
	                transform: scale(1.25, 1);
	    }
	}
</style>
</head>
<body>
	<script src="require.js" data-main="test.js"></script>
</body>
</html>
