<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="app-mobile-web-app-capable" content="yes">
	<meta name="app-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title>年会首页</title>
	<link rel="stylesheet" href="css/l-public.css">
	<link rel="stylesheet" href="css/yearIndex.css">
<style>

</style>
</head>
<body>
	<div class="l-container js_l-container animated" style="display:none;">
		<img src="images/starFirst.png" alt="" class="starFirst animated infinite flash">
		<img src="images/starSecond.png" alt="" class="starSecond animated infinite flash">
		<img src="images/starThird.png" alt="" class="starThird animated infinite flash">
		<!--年会主题-->
		<div class="yearTitle">
			<img src="images/yearTitle.png" alt="">
		</div>
		<!--选项-->
		<ul class="yearTabBox">
			<li class="yearTabBox_item">	
				<img class="yearTabBox_icon" src="images/signIcon.png" alt="">
				<p class="yearTabBox_item_txt">签到</p>
			</li>
			<li class="yearTabBox_item">	
				<img class="yearTabBox_icon" src="images/drawIcon.png" alt="">
				<p class="yearTabBox_item_txt">抽奖</p>
			</li>
			<li class="yearTabBox_item">	
				<img class="yearTabBox_icon" src="images/singleIcon.png" alt="">
				<p class="yearTabBox_item_txt">单身趴</p>
			</li>
			<li class="yearTabBox_item">	
				<img class="yearTabBox_icon" src="images/listIcon.png" alt="">
				<p class="yearTabBox_item_txt">座位</p>
			</li>
			<li class="yearTabBox_item">	
				<img class="yearTabBox_icon" src="images/listIcon.png" alt="">
				<p class="yearTabBox_item_txt">大会流程</p>
			</li>
			<li class="yearTabBox_item">	
				<img class="yearTabBox_icon" src="images/showIcon.png" alt="">
				<p class="yearTabBox_item_txt">节目单</p>
			</li>
			<li class="yearTabBox_item"></li>
		</ul>
		<!--logo-->
		<div class="logo2Box">
			<img src="images/logo2.png" alt="">
		</div>
		<div class="companyInfo">
			长沙公信诚丰信息技术服务有限公司
		</div>
		<img class="signBg js_signBg" data-src="images/indexBg.png" alt="">
	</div>
	<script src="js/require.js" data-main="js/yearIndex.js"></script>
</body>
</html>
