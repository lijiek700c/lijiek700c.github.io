	<link rel="stylesheet" href="css/caseList.css">
</head>
<body>

		</table>
	</div>
<script src="js/public/jquery-3.2.1.min.js"></script>
<script>
function openLoad(){
	var timer=null;
	window.parent.dsLoading({
		bool:true
	});
	clearTimeout(timer);
	timer=setTimeout(function(){
		window.parent.dsLoading({
			bool:false,
			fn:function(){
				$('.ds-caseListBox').show();
			}
		});
	},3000);
}
$(function(){
	window.parent.heightChange($(document).height());

    window.onload = function () {
        window.parent.heightChange($(document).height());
    };

    window.onresize = function () {
        window.parent.heightChange($(document).height())
    };
	openLoad();
});
</script>
</body>
</html>
