<script>
function openLoad(){
	var timer=null;
	window.parent.dsLoading({
		txt:'正在查询',
		bool:true
	});
	clearTimeout(timer);
	timer=setTimeout(function(){
		window.parent.dsLoading({
			bool:false,
			fn:function(){
				$('.ds-caseListBox').show();
				window.parent.openPage3=true;
			}
		});
	},2000);
}
$(function(){
	setInterval(function(){

	},20);

    };

    };*/
    if(!window.parent.openPage3){

    }
	$(document).on('click','.table a',{testData:'test'},function(ev){
