<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>核实身份证信息</title>
    <link rel="stylesheet" href="static/css/zhengwu.css">
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
    <script src="static/js/public.js"></script>
</head>
<body  onselectstart="return false">
<div class="container idcardinfo">
    <div class="header container">
        <span class="header-left"><img draggable="false" src="static/images/home.png" alt="">您现在的位置：
            <a class="btn-a" href="index.html">首页</a>><a class="btn-a" href="javascript:void(0)" onclick="location.reload()">核实身份证信息</a></span>
        <span class="header-right">当前街道：河村牌坊</span>
    </div>
    <div class="titel">标题</div>
    <div class="idcard-info">
        <form action="">
        <span>姓名：<input type="text" name="" id="username" value=""/></span>
        <span>身份证号：<input type="text" name="" id="idCardNo" value="" /></span>
        <span>地址：<input type="text" name="" id="address" value="" /></span>
        <span>手机号码：<input type="text" name="phonenum" id="phonenum" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" value=""/></span>
        </form>
        <div class="tis">请核实您的个人信息</div>
        <div class="idcardinfo-next">
            <button id="next" class="btn">下一步</button>
        </div>
    </div>
    <div class="idcardinfo-keyboard">
        <ul>
            <a href="#"> <li class="top l">7</li></a>
            <a href="#"> <li class="top l">8</li></a>
            <a href="#"> <li class="top l">9</li></a>
            <a href="#"> <li class="l">4</li></a>
            <a href="#"> <li class="l">5</li></a>
            <a href="#"> <li class="l">6</li></a>
            <a href="#"> <li class="l">1</li></a>
            <a href="#"> <li class="l">2</li></a>
            <a href="#"> <li class="l">3</li></a>
            <a href="#"> <li class="l">0</li></a>
            <a href="#"> <li class="l">X</li></a>
            <a href="#"> <li class="remove">-</li></a>
        </ul>
        <!--<p id="logger"></p>-->
    </div>
            <script>
                $(function () {

                    $('.idcardinfo-keyboard .l').click(function () {
                        var phonenum = $('#phonenum').val();
                        var numvalue = $(this).text();
                        var phonenum = phonenum + numvalue;
                        $('#phonenum').val(phonenum);
                    });

                    $('.idcardinfo-keyboard ul .remove').click(function () {
                        var phonenum = $('#phonenum').val();
                        phonenum = phonenum.substring(0, phonenum.length - 1);
                        $('#phonenum').val(phonenum);
                    });

                    $('#next').click(function () {
                        var regphone = /^1[34578]\d{9}$/;
                        var phonenum = $('#phonenum').val();

//                        alert(phonenum);
                        if (phonenum === '') {
                            alert('手机号不能为空！');
                        } else if (regphone.test(phonenum) === false) {
                            alert('请填写正确手机号码！');
                            return false;
                        } else {
                            window.location.href = 'sweepattachment.html';
                        }
                    })

                    function readInfo() {
                        m_info = read_info();
//                        alert(m_info);
                        if(m_info){
                            var idInfo = JSON.parse(m_info);
                            /*document.getElementById('username').value=idInfo.Name;
                            document.getElementById('idCardNo').value=idInfo.IDCardNo;
                            document.getElementById('address').value=idInfo.Address;*/
                            document.getElementById('username').value=idInfo.name;
                            document.getElementById('idCardNo').value=idInfo.idCardNo;
                            document.getElementById('address').value=idInfo.address;
                            delete m_info;
                        }else {
                            alert('粗错啦');
                        }
                    }
                    readInfo();
                })


            </script>
</div>
</body>
</html>
