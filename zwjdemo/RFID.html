<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RFID</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/RFID.css">
    <link rel="stylesheet" href="static/css/zhengwu.css">
    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/RFIDPort.js"></script>
</head>
<body>
<div class="container">
    <div class="header container">
        <span class="header-left"><img draggable="false" src="static/images/home.png" alt="">您现在的位置：
            <a class="btn-a" href="index.html">首页</a>
            <span>></span>
            <a href="javascript:void(0)" onclick="location.reload()" class="btn-a">RFID</a>
        </span>
        <span class="header-right">当前街道：河村牌坊</span>
    </div>
    <div class="container-fluid">
        <ul class="list-unstyled list-group-item text-center">
            <li><h2>RFID模块测试</h2></li>
        </ul>
        <ul class="list-group-item list-unstyled ul-li-view">
            <li><button class="btn btn-warning" onclick="exit()" >退出程序</button></li>
            <li>
                <button class="btn btn-primary" onclick="openPort()" >打开RFIDLib</button>
                <button class="btn btn-danger" onclick="closeRFIDLIB()" >关闭RFIDLib</button>
            </li>

            <li>
                <button class="btn btn-primary" onclick="openInfo1()" >读取单次</button>
                <button class="btn btn-primary" onclick="openInfo2()" >读取多次</button>
                <button class="btn btn-danger" onclick="closeRead()" >关闭读取</button>
            </li>
            <li>
                <button class="btn btn-primary" onclick="openEASUid()" >打开EAS(传uid)</button>
                <button class="btn btn-danger" onclick="closeEASUid()" >关闭EAS(传uid)</button>
            </li>
            <li>
                <button class="btn btn-primary" onclick="openEAS()" >打开EAS(不传)</button>
                <button class="btn btn-danger" onclick="closeEAS()" >关闭EAS(不传)</button>
            </li>
        </ul>

        <ul class="list-unstyled list-group-item">
            <div class="view">
                <button class="btn btn-success" onclick="writeAFI()" type="button">写入AFI</button>
                <input type="text" id="wAFI" value="" placeholder="两位16进制" maxlength="2">
                <input type="text" id="AFI_uid" style="width:40%" value="E00401506B989D62,E00401506B9898A3" placeholder="uid">
            </div>

            <div class="view">
                <button class="btn btn-success" onclick="writeDSFID()" type="button">写入DSFID</button>
                <input type="text" id="wDSFID" value="" placeholder="两位16进制" maxlength="2">
                <input type="text" id="DSFID_uid" style="width:40%" value="E00401506B989D62,E00401506B9898A3" placeholder="uid">
            </div>
        </ul>
        <ul class="list-unstyled list-group-item">
            <li>
                <h4>Message:</h4>
                <p id="log" class="text-center">回调的结果啊</p>
            </li>
        </ul>
    </div>
</div>
    <script src="static/js/RFID.js"></script>
    <script>
        function index() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
