    <script>
        function imeOpen(eleID) {
            var info = document.getElementById(eleID).value;
            var test = { 'info': info, 'ispassword': 0 };
            var data = JSON.stringify(test);
//            alert(data);
            send_command(
                    "imewrite",
                    data,
                    function (receivedData) {
                        var data = JSON.parse(receivedData);
                        document.getElementById(eleID).value = data.msg;
                    }
            );
        }
    </script>
