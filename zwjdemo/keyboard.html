<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>金属键盘</title>
    <link rel="stylesheet" href="static/css/zhengwu.css">
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/KeyboardPIN.js"></script>
    <script src="JS/KeyBoardPlain.js"></script>
    <script src="JS/main.js"></script>
    <script src="static/js/public.js"></script>
</head>
<body onbeforeunload="checkLeave()"  onselectstart="return false">
    <div class="container keyboard">
        <div class="header container">
            <span class="header-left"><img draggable="false" src="static/images/home.png" alt="">
                您现在的位置：<a class="btn-a" href="index.html">首页</a> <span>></span>
                <a href="javascript:void(0)" onclick="location.reload()" class="btn-a">金属键盘模块</a>
            </span>
            <span class="header-right">当前街道：河村牌坊</span>
        </div>

        <div class="container-fluid ul-li-view">
            <ul class="list-unstyled list-group-item">
                <!--明文-->
                <li>明文输入: 开始 > 停止</li>
                <li>
                    <textarea name="" id="text" cols="30" rows="5" style="width: 100%;"></textarea>
                </li>
                <li>
                    <button class="btn btn-success" onclick="startreceivetext()">开始接受明文字</button>
                </li>
                <li>
                    <button class="btn btn-danger" onclick="closereceivetext()">停止接受明文字</button>
                </li>

                <!--密文-->
                <li>密文输入: 加载算法 > 开始 > 停止</li>
                <li>
                    <button class="btn btn-primary" onclick="setalg()">加载算法设置</button>
                </li>
                <li>
                    <button class="btn btn-primary" onclick="setmkey()">加载主密钥</button>
                </li>
                <li>
                    <button class="btn btn-primary" onclick="setwkey()">加载工作密钥</button>
                </li>
                <li>
                    账号：<input type="text" name="" id="account" value="1234567890123456" maxlength="21">
                    密码：<input type="password" name="" id="testpwd" value="">
                    完成：<input type="text" name="" id="finish" value="">
                </li>
                <li>
                    <button class="btn btn-success" onclick="listeninput()" >开始监听密文输入</button>
                </li>
                <li>
                    <button class="btn btn-danger" onclick="closeinput()" >停止监听密文输入</button>
                </li>
            </ul>
            <ul class="list-group-item list-unstyled">
                <li id="logger" class="log-test">测试</li>
            </ul>
        </div>
    </div>

    <script src="static/js/keyboard.js"></script>
</body>
</html>
