<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>测试二维码扫描</title>
    <link rel="stylesheet" href="static/css/zhengwu.css">
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/Camera.js"></script>
    <script src="JS/main.js"></script>
    <script src="static/js/public.js"></script>
</head>
<body onselectstart="return false">
    <div class="container">
        <div class="header container">
            <span class="header-left"><img draggable="false" src="static/images/home.png" alt="">
                您现在的位置：<a class="btn-a" href="index.html">首页</a>
                <span>></span> 
                <a href="javascript:void(0)" onclick="location.reload()" class="btn-a">扫描二维码模块</a>
            </span>
            <span class="header-right">当前街道：河村牌坊</span>
        </div>

        <div class="container-fluid">
            <div class="ul-li-view">
                <ul class="list-group-item list-unstyled center">
                    <li><h2>测试扫描二维码</h2></li>
                </ul>
                <ul class="list-group-item list-unstyled center">
                    <li>
                        <button class="btn  btn-success" onclick="qrCodeScan()" >开始</button>
                    </li>
                    <li>
                        <button class="btn btn-danger" onclick="stopScan()">关闭</button>
                    </li>
                </ul>
                <ul class="list-group-item list-unstyled center">
                    <li id="logger" class="log-test">test</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function logger(msg) {
            document.getElementById("logger").innerHTML =  msg;
        }

        //二维码扫描输入
        function qrCodeScan() {
            logger('开始');
            send_command(
                    "ScanQRInfo",
                    function (receivedData) {
                        logger(receivedData);
                    });
        }

        function stopScan(){
            logger('关闭');
            ScanQRStop();
        }
    </script>
</body>
</html>
