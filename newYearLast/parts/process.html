<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>大会流程</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="jQuery-1.11.2.js"></script>
  <style>
  body{
    position:relative;
    background:url(img/sure.png) no-repeat;
    background-size:100% 100%;

    color:white;

}

.footer{
  width:100%;
  text-align: center;
  margin:0 auto;
  color: #FFDCFF;
  font-size:0.6em;
  position: absolute;
  bottom:10px;
}

.titleImg{
    width:186px;
    margin:0 auto;
}
.titleImg img{
    width:100%;
}
.center{
    padding-top: 65px;

    box-sizing:border-box;
}
.oneTIme{
    display: -webkit-box;
    font-size:14px;
    color:#ffffff;
    padding-top:35px;
    box-sizing:border-box;
}
.time{
    text-align: center;
    width:50%;
    height:19px;
    line-height:19px;
}
.title{
    text-align: left;
    width:50%;
    height:19px;
    line-height:19px;
}
.timeAnd{
    padding-top:50px;
}
@media screen and (max-height:480px){
    .timeAnd {
    padding-top: 0px !important;
}

.oneTIme {
  
    padding-top: 16px !important;

}
}
@media screen and (max-height:578px){
    .timeAnd {
    padding-top: 0px;
}
.oneTIme {
  
    padding-top: 30px;

}
}
.gxcf{
    width:40px;
    height:47px;
    margin:auto;
    padding-bottom:7px;
    box-sizing: border-box;
}
.gxcf img{
    width:100%;
}
  </style>
</head>
<body>


  <div class="center">
    <div class="titleImg"><img src="./img/dahuiliucheng.png" alt=""></div>
    <div class="timeAnd">
        <div class="oneTIme">
            <div class="time">17:00-17:30</div>
            <div class="title">签到入场</div>
        </div>
        <div class="oneTIme">
            <div class="time">17:30-17:40</div>
            <div class="title">主持人开场</div>
        </div>
        <div class="oneTIme">
            <div class="time">17:40-17:50</div>
            <div class="title">董事长、领导致酒</div>
        </div>
        <div class="oneTIme">
            <div class="time">17:50-20:30</div>
            <div class="title">节目表演</div>
        </div>
        <div class="oneTIme">
            <div class="time">20:30-20:40</div>
            <div class="title">晚会结束</div>
        </div>

    </div>
  </div>
  <div class="footer">
      <div class="gxcf"><img src="img/gxcf.png" alt=""></div>
      长沙公信诚丰信息技术服务有限公司
  </div>

</body>
<script>
  
 </script>
</html>
