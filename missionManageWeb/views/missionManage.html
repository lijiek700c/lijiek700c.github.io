<script>
//jedate日期插件
function showDate(){
    var test=Object.prototype.toString;
    for(var i=0,len=arguments.length;i<len;i++){
        var arg=arguments[i];
        if(test.call(arg).slice(8,-1)!=='Object'){
            return; 
        }else{
            if(typeof arg.id!=='string'){
                return;
            }
            var str='#'+$.trim(arg.id);
            if(arg.isYmd){
                $(str).jeDate({
                    isinitVal:true,
                    minDate: '2016-06-16 23:59:59',
                    format:"YYYY-MM-DD",
                    zIndex:3000
                });
            }
            if(arg.isYmdHms){
                $(str).jeDate({
                    /*isinitVal:true,
                    ishmsVal:true,*/
                    minDate: '2016-06-16 23:59:59',
                    format:"YYYY-MM-DD hh:mm:ss",
                    zIndex:3000,
                });
            }
        }
    }
}
