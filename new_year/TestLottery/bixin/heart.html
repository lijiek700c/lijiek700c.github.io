@keyframes botoom
{
    from {bottom:-80px;opacity:0;}
    to {bottom:0;opacity:1;}
}
 
@-webkit-keyframes bottom /* Safari 与 Chrome */
{
  from {bottom:-80px;opacity:0;}
  to {bottom:0;opacity:1;}
}

@keyframes right
{
    from {right:80px;opacity:0;}
    to {right:0;opacity:1;}
}
 
@-webkit-keyframes right /* Safari 与 Chrome */
{
  from {right:80px;opacity:0;}
  to {right:0;opacity:1;}
}

@keyframes left

    from {left:80px;opacity:0;}
    to {left:0;opacity:1;}
}
 
@-webkit-keyframes left /* Safari 与 Chrome */
{
  from {left:80px;}
  to {left:0;opacity:1;}
}

@keyframes top

    from {top:-80px;opacity:0;}
    to {top:0;opacity:1;}
}

@keyframes tops

}

.activeLeft{
    animation:left 1.5s;
  -webkit-animation:left 1.5s;
  display:block !important;
}

.activeTop{

  display:block !important;
}
.activeBottom{
    animation:tops 1.5s;
  -webkit-animation:tops 1.5s;
  display:block !important;
