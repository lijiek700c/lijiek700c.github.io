  -webkit-animation-duration: 1s;
  animation-duration: 1s; }

@keyframes blink {

  25% {

  50% {

  75% {

  100% {

		staff.prototype={
			constructor:staff,
			/*取坐标新建*/
			createStaff:function(obj,target){
				var offsetmin=12,
					offsetmax=34;
				/*下标*/
				var index=getRandom(0,4);
				var initPosArea=this.initPosArr[index];
				var posArea=this.posArr[index];
				var initX=getRandom(initPosArea.xs,initPosArea.xe);
				var posX=getRandom(posArea.xs,posArea.xe);
				if(posX<=offsetmin){
					posX=offsetmin;
				}else if(posX>=this.winW-offsetmax){
					posX=this.winW-offsetmax;
				}
				var initY=getRandom(initPosArea.ys,initPosArea.ye);
				var posY=getRandom(posArea.ys,posArea.ye);
				if(posY<=offsetmin){
					posY=offsetmin;
				}else if(posY>=this.winH-offsetmax){
					posY=this.winH-offsetmax;
				}
				this.staff=obj;
				this.staff.css({
					'left':initX+'px','top':initY+'px'
				}).animate({
					'left':posX+'px','top':posY+'px'
				}).delay(800).animate({
					'left':target.x+'px','top':target.y+'px'
				},200)
				this.staff=null;
			},
			/*随机获取*/
			getTargetPos:function(){
				var selectedArr,tPosLen,fIndex;
				tPosLen=this.tPosArr.length;
				fIndex=getRandom(0,tPosLen);
				if(this.tPosArr[fIndex].length!==0){
					selectedArr=this.tPosArr[fIndex];
				}else{
					/*筛选出不为空的子数组*/
					var filterArr=this.tPosArr.filter(function(item,index){
						return item.length>0;
					});
					tPosLen=filterArr.length;
					fIndex=getRandom(0,tPosLen);
					selectedArr=filterArr[fIndex];
				}
				var sLen=selectedArr.length;
				var sIndex=getRandom(0,sLen);
				/*获取单个坐标*/
				var oTarget=selectedArr.splice(sIndex,1);
				return oTarget[0];
			},
			/*按文字边框顺序获取*/
			getTargetOrderPos:function(){
				var selectedArr;
				if(this.tPosArr[this.order].length!==0){
					selectedArr=this.tPosArr[this.order];
				}else{
					this.order++;
					selectedArr=this.tPosArr[this.order];
				}
				var sLen=selectedArr.length;
				var sIndex=getRandom(0,sLen);
				/*获取单个坐标*/
				var oTarget=selectedArr.splice(sIndex,1);
				return oTarget[0];
			},
			/*判断坐标数组是否全部为空*/
			tPosIsEmpty:function(){
				var bool=this.tPosArr.every(function(item){
					return item.length===0;
				});
				return bool?true:false; 
			},
			/*坐标总数*/
			getPosSum:function(){
				var countArr=this.tPosArr.map(function(item){
					return item.length;
				});
				var sum=0;
				$.each(countArr,function(i,v){
					sum+=v;
				});
				return sum;
			}
		};
		/*common*/
		function getRandom(m,n){
			return Math.floor(m+Math.random()*(n-m));
		}
		if(!('Staff' in window)){
			window.Staff=staff;
		}

	    		/*全局的THREE对象*/
				var camera, scene, renderer;
				var controls,objects,targets;
				/**/
				function init() {
					/*公信诚丰logo*/
					gxcfLogo=new Staff();
					/**/
					objects = [];
					targets = { table: [], sphere: [], helix: [], grid: [] };
					/**/
					camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
					camera.position.z = 3000;

					scene = new THREE.Scene();

					// table
					for ( var i = 0; i <table.length; i ++ ) {
						/**/
						initPosArr[i]={};
						var element = document.createElement( 'div' );
						element.className = 'element';

						var img = document.createElement('img');
						img.src = table[ i ].image;
						img.className='vivify';
						element.appendChild( img );

						var object = new THREE.CSS3DObject( element );
						object.position.x = Math.random() * 4000 - 2000;
						object.position.y = Math.random() * 4000 - 2000;
						object.position.z = Math.random() * 4000 - 2000;
						/*存初始坐标*/
						$(element).data('initX',object.position.x);
						$(element).data('initY',object.position.y);
						/**/
						if(initPosArr.length!==table.length){
							initPosArr[i].x=object.position.x;
							initPosArr[i].y=object.position.y;
						}
						scene.add( object );

						objects.push( object );

						// 表格需要坐标进行排序的
						var object = new THREE.Object3D();
						/*object.position.x = ( table[ i + 3 ] * 140 ) - 1330;
						object.position.y = - ( table[ i + 4 ] * 180 ) + 990;*/
						object.position.x = ( table[ i ].p_x * 140 ) - 1330;
						object.position.y = - ( table[ i ].p_y * 180 ) + 990;

						targets.table.push( object );

					}

					// sphere

					var vector = new THREE.Vector3();
					var spherical = new THREE.Spherical();

					for ( var i = 0, l = objects.length; i < l; i ++ ) {

						var phi = Math.acos( -1 + ( 2 * i ) / l );
						var theta = Math.sqrt( l * Math.PI ) * phi;

						var object = new THREE.Object3D();

						spherical.set( 800, phi, theta );

						object.position.setFromSpherical( spherical );

						vector.copy( object.position ).multiplyScalar( 2 );

						object.lookAt( vector );

						targets.sphere.push( object );
					}

					// helix

					var vector = new THREE.Vector3();
					var cylindrical = new THREE.Cylindrical();

					for ( var i = 0, l = objects.length; i < l; i ++ ) {

						var theta = i * 0.175 + Math.PI;
						var y = - ( i * 5 ) + 450;

						var object = new THREE.Object3D();

						// 参数一 圈的大小 参数二 左右间距 参数三 上下间距
						cylindrical.set( 900, theta, y );

						object.position.setFromCylindrical( cylindrical );

						vector.x = object.position.x * 2;
						vector.y = object.position.y;
						vector.z = object.position.z * 2;

						object.lookAt( vector );

						targets.helix.push( object );

					}

					// grid

					for ( var i = 0; i < objects.length; i ++ ) {

						var object = new THREE.Object3D();

						object.position.x = ( ( i % 5 ) * 400 ) - 800; // 400 图片的左右间距  800 x轴中心店
						object.position.y = ( - ( Math.floor( i / 5 ) % 5 ) * 300 ) + 500;  // 500 y轴中心店
						object.position.z = ( Math.floor( i / 25 ) ) * 200 - 800;// 300调整 片间距 800z轴中心店

						targets.grid.push( object );

					}
					//渲染
					renderer = new THREE.CSS3DRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );
					renderer.domElement.style.position = 'absolute';
					document.getElementById( 'container' ).appendChild( renderer.domElement );
					// 鼠标控制
					controls = new THREE.TrackballControls( camera, renderer.domElement );
					controls.rotateSpeed = 0.5;
					controls.minDistance = 500;
					controls.maxDistance = 6000;
					controls.addEventListener( 'change', render );

					// 自动更换
					var ini = 0;
					clearInterval(tabTimer);
					tabTimer=setInterval(function(){
						ini = ini >= 4 ? 0 : ini;
						++ini;
						switch(ini){
							case 1:
								transform( targets.sphere, 1000 );
								break;
							case 2:
								transform( targets.grid, 1000 );
								break;
							case 3:
								transform( targets.table, 1000 );
								break;
							case 4:
								transform( targets.helix, 1000 );
								break;
						}	
					},8000);
				}
				function transform( targets, duration ) {

					TWEEN.removeAll();

					for ( var i = 0; i < objects.length; i ++ ) {

						var object = objects[ i ];
						var target = targets[ i ];

						new TWEEN.Tween( object.position )
							.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
							.easing( TWEEN.Easing.Exponential.InOut )
							.start();

						new TWEEN.Tween( object.rotation )
							.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
							.easing( TWEEN.Easing.Exponential.InOut )
							.start();

					}

					new TWEEN.Tween( this )
						.to( {}, duration * 2 )
						.onUpdate( render )
						.start();

				}

				function onWindowResize() {

					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize( window.innerWidth, window.innerHeight );

					render();

				}
				function animate() {
					if(scene===null){
						return;
					}
					// 让场景通过x轴或者y轴旋转  & z
					scene.rotation.x += 0.011;
					scene.rotation.y += 0.008;
					requestAnimationFrame( animate );
					TWEEN.update();
					controls.update();
					// 渲染循环
					render();
				}
				function render() {
					renderer.render( scene, camera );
					/*获取所有的元素*/
					elements=$(renderer.domElement.getElementsByTagName('div')[0].children);
					imgElements=elements.children('img');
				}

				/*打乱新国都logo的坐标*/
				function breakPosArr(dfd){
					var sortArr=function(){
						if(posArr.length===0){
							dfd.resolve();
							return;
						}
						var len=posArr.length;
						var s=getRandom(0,len);
						var tmpPosObj=posArr.splice(s,1)[0];
						sortPosArr.push(tmpPosObj);
						/**/
						sortArr();
					};
					sortArr();
					return dfd.promise();
				}
				/*拼新国都Logo*/
				function logoCombination(){
					var timer=setTimeout(function(){
						clearTimeout(timer);
						destroys();
						elements.each(function(i,e){
							var $e=$(e);
							$e.addClass('newMove').removeAttr('style').css({
								'left':$e.data('initX')+'px',
								'top':$e.data('initY')+'px'
							}).appendTo('.staff-box').animate({
								'left':sortPosArr[i].x+'px',
								'top':sortPosArr[i].y+'px'
							},5000);
						}).last().promise().done(function(){
							logoSplit();
						});
					},1800);
				}
				/*拆新国都Logo*/
				function logoSplit(){
					var timer=setTimeout(function(){
						clearTimeout(timer);
						elements.each(function(i,e){
							var $e=$(e);
							$e.animate({
								'left':$e.data('initX')+'px',
								'top':$e.data('initY')+'px'
							},5000)
						}).last().promise().done(function(){
							/*拼公信诚丰logo之前*/
							logoChangedBefore(logoCombinationGXCF);
						});
					},8000);		
				}
				/*拼公信诚丰logo之前*/
				function logoChangedBefore(fn){
					elements.each(function(i,e){
						var $e=$(e);
						var $eOffset=$e.offset();
						var mx=$eOffset.left>cx?$eOffset.left+1000:$eOffset.left-1000;
						var my=$eOffset.top>cy?$eOffset.top+1000:$eOffset.top-1000;
						$e.animate({
							'left':mx+'px',
							'top':my+'px'
						},5000);
					}).last().promise().done(function(){
						fn&&fn();
					});
				}
				/*拼公信诚丰logo  313个*/  
				function logoCombinationGXCF(){
					var index=0;
					var timer=setInterval(function(){
						if(gxcfLogo.tPosIsEmpty()){
							clearInterval(timer);
							/*拆公信诚丰logo*/
							openThree3DAgainBefore(function(){
								gxcfLogo=null;
								/**/
								elements.remove();
								renderer=null;
								/*再次启动*/
								openThree3D();
							});
							return;
						}
						var targetPos=gxcfLogo.getTargetOrderPos();
						gxcfLogo.createStaff(elements.eq(index),targetPos);
						index++;
					},100);
				}
				/*再次启动前*/
				function openThree3DAgainBefore(fn){
					var timer=setTimeout(function(){
						elements.each(function(i,e){
							var $e=$(e);
							$e.animate({
								'left':$e.data('initX')+'px',
								'top':$e.data('initY')+'px'
							},5000).slideUp(500);
						}).last().promise().done(function(){
							fn&&fn();
						});
					},8000);
				}
				/*打乱初始坐标*/
				$.Deferred(breakPosArr).done(function(){
					pg.dsOpenLoading.imgLoadedHide();	
				});
				/**/
				$('#container > div').css({
					'top':'0px',
					'overflow':'visible'
				});
				function getRandom(m,n){
					return Math.floor(m+Math.random()*(n-m));
				}
        		/*E*/
		}).fail(function(err){
			pg.dialog({
				content:'数据加载失败！！！'
			});
		});
