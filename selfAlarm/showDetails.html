		</p>

</div>

<!--加载S-->
    <div class="ds-loadingBox" style="background:#fff;display:none;">
        <div class="ds-wrapper">

                <div></div>

                <span>正在加载</span>
                <div>
                    <p class="first">.</p>
                    <p class="second">.</p>
                    <p class="third">.</p>
                </div>
            </div>
        </div>
    </div>
<!--加载E-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/ds-public.js"></script>
<script>
$(function(){ 
	/*打开页面时的加载动画*/
   firstOpen('','.ds-caseSearchBox');
   hideLoading({
        txt:'',
        str:'.ds-caseSearchBox'          
   });
   $(window).on({
        'unload':function(){
            localStorage.clear();
        },
        'touchmove':function(ev){
            ev.preventDefault();
            return false;
        }
    });
   var aSpan=$('div.btnBox > span','.ds-footer');
    aSpan.on('click',function(){
        var _this=$(this);
        if(_this.hasClass('next')){
            window.location.href='caseList.html';
        }else if(_this.hasClass('return')){
            window.location.href='threeChoices.html';
        }else{
            window.location.href='threeChoices.html';
        }
    });
});
</script>
</body>
</html>
