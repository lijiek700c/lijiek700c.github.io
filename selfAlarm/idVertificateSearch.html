<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>身份确认</title>
	<link rel="stylesheet" href="css/public2.css">
	<link rel="stylesheet" href="css/idVertificate.css">
<style>
    .testButton {
        position:absolute;top:0;left:50%;margin-left:-50px;z-index:9999;
        width:100px;height:60px;line-height:60px;
        text-align:center;font-size:24px;
    }
    .testButton.close {
        top:80px;
    }
    .testButton.take {
        top:160px;
    }
</style>
</head>
<body>
<div class="ds-idVertificateBox" style="display:block;">
	<!--操作步骤S-->
	<div class="ds-queryProceBox">
		<div class="ds-proceBtn ds-proceHome"></div>
		<div class="ds-proceBtn ds-proce sel">身份确认</div>
		<div class="ds-proceBtn ds-proce">案件查询</div>
		<div class="ds-proceBtn ds-proce">案件列表</div>
		<div class="ds-proceBtn ds-proce">案件详情</div>
		<div class="ds-proceBtn ds-proce">完成查询</div>
	</div>
	<!--操作步骤E-->
	<button class="testButton" id="open">打开</button>
	<button class="testButton close" id="close">关闭</button>
	<button class="testButton take" id="take">拍照</button>
	<div class="ds-searchBox">
		<!--输入框-->
		<div class="ds-inputArea clear">
			<label class="fl clear" for="">
				<span class="fl">身份证号</span>
				<input id="key1" name="key1" class="fl" type="text">
			</label>
			<p class="fl">重新读取</p>
		</div>
	</div>
	<!--提示扫描身份证-->
	<div class="ds-notice">
		<img src="images/idVertificate.gif" alt="">
	</div>

</div>
	<!--调摄像头拍照S-->
	<!-- <div class="ds-getCamera" style="display:none;">
		<div class="ds-cameraArea">
			<div class="ds-cameraBox">
				<video width="800" height="600" autoplay id="video"></video>
				<canvas width="800" height="600" id="canvas"></canvas>
			</div>
			<span>拍照</span>
		</div>
	</div> -->
    <!--调摄像头拍照E-->
<script src="js/jquery-3.2.1.min.js"></script>
<script>
$(function(){
	var openBtn=$('#open'),
		closeBtn=$('#close'),
		takeBtn=$('#take');
	window.parent.readIdInfo();
	openBtn.click(function(){
		window.parent.openCamera1();
	});
	closeBtn.click(function(){
		window.parent.closeCamera1();
	});
	takeBtn.click(function(){
		alert('拍照');
		window.parent.takePhoto1();
	});
	$('input[name=key1]').val(getLocalStorage('idCardNo'));
});
</script>
</body>
</html>
