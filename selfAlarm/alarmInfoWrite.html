		<div class="ds-proceBtn ds-proceHome"></div>

		<div class="ds-proceBtn ds-proce sel">填写信息</div>

	<!--操作步骤E-->
	<!--信息输入区域-->
	<div class="ds-infoInsertArea">
		<ul class="ds-infoUl clear">
			<li class="fl">
				<label class="clear" for="" >
					<span class="fl">案发时间</span>
					<div class="fl inputBox">
						<input type="text"  placeholder="请选择" readonly id="time">
						<i class="ds-date"></i>
					</div>			
				</label>
				<label class="clear" for="" >
					<span class="fl">案发地点</span>
					<div class="fl inputBox">
						<input type="text" placeholder="请选择" readonly id="address">
						<input class="details" type="text" placeholder="请输入详细地址" id="key1">
						<i class="ds-arrow"></i>
					</div>			
				</label>
				<label class="third clear" for="" >
					<span class="fl">报案人电话</span>
					<div class="fl inputBox">
						<input id="key2" type="text" placeholder="请输入报案人电话">
					</div>			
				</label>
				<label class="clear" for="" >
					<span class="fl">被举报人姓名</span>

				</label>

			<li class="fl">
				<label class="clear" for="" >

						<input type="text" placeholder="请选择" id="address1">
						<input class="details" type="text" id="key4" placeholder="请输入详细地址">
						<i class="ds-arrow"></i>
					</div>			
				</label>
				<label class="third clear" for="">
					<span class="fl">案件描述</span>
					<textarea class="fl" id="textarea1" id="key5" placeholder="简要案情或者报案记录（发案时间、地点、 简要过程、涉案人基本情况、受害情况等） 以及是否接受证据"></textarea>
				</label>
			</li>
		</ul>
	</div>
	<!--页脚-->
	<div class="ds-footer clear">

			<p>温馨提示：请报案人根据提示填写以上信息。</p>

		</div>

<script>
$(function(){
/*打开页面时的加载动画*/
   firstOpen('','.ds-infoWriteBox');
   hideLoading({
   		txt:'',
   		str:'.ds-infoWriteBox'			
   });
   var aSpan=$('div.btnBox > span','.ds-footer');
	aSpan.on('click',function(){
		var _this=$(this);
		if(_this.hasClass('next')){
			window.location.href='dataUpload.html';
		}else if(_this.hasClass('return')){
			window.location.href='idVertificateAlarm.html';
		}else{
			window.location.href='threeChoices.html';
		}
	});
function test(id){
	VirtualKeyboard.toggle(id,'softkey');
	$('.progressbar').css('display','none');
	$("#kb_langselector,#kb_mappingselector,#copyrights").css("display", "none");
}
var aInput=$('input[id],textarea[id]');
test(aInput.eq(0).attr('id'));
aInput.on('focus',function(){
	//console.log($('#VirtualKeyboardIME')) 1034 1072;
	var _this=$(this);
	if(_this.attr('id')==='time'){
		return false;
	}
	test(_this.attr('id'));
});
$(document).on('click','div#virtualKeyboard a',function(ev){
	ev.preventDefault();
	return false;
});    
    /*日期选择*/
    var calendar = new LCalendar();
		calendar.init({
			'trigger': '#time', //标签id
			'type': 'datetime', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
			'minDate': (new Date().getFullYear()-10) + '-' + 1 + '-' + 1, //最小日期
			'maxDate': (new Date().getFullYear()+10) + '-' + 12 + '-' + 31 //最大日期
		});
    /*地区选择*/
    var area1 = new LArea();
	     area1.init({
	    'trigger': '#address', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
	    'keys': {
	        id: 'id',
	        name: 'name'
	    }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
	    'type': 1, //数据源类型
	    'data': LAreaData //数据源
	});
	area1.value=[16,0,0];//控制初始位置，注意：该方法并不会影响到input的value
	/*---*/
	var area2 = new LArea();
	     area2.init({
	    'trigger': '#address1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
	    'keys': {
	        id: 'id',
	        name: 'name'
	    }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
	    'type': 1, //数据源类型
	    'data': LAreaData //数据源
	});
	area2.value=[16,0,0];//控制初始位置，注意：该方法并不会影响到input的value
});
</script>
