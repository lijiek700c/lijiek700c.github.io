<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>选择服务项目</title>
	<link rel="stylesheet" href="css/public2.css">
	<link rel="stylesheet" href="css/ball-spin-clockwise.css">
	<link rel="stylesheet" href="css/threeChoices.css">
    <script src="js/zzJS/main.js"></script>
    <script src="js/zzJS/Camera.js"></script>
<style>
    .testButton {
        position:absolute;top:0;left:50%;margin-left:-50px;z-index:9999;
        width:100px;height:60px;line-height:60px;
        text-align:center;font-size:24px;
    }
    .testButton.close {
        top:80px;
    }
</style>
</head>
<body>
<button class="testButton" id="open">打开</button>
<button class="testButton close" id="close">关闭</button>
<div class="threeChoicesBox" style="display:none;">
	<!--页头-->
	<div class="ds-header clear">
		<a class="fl" href="#">
			<i class="fl"></i>
			<span class="fl">湖南省公安接报案查询系统</span>
		</a>
		<div class="fr">
			<p class="iconP clear">
				<span class="fl txt">服务电话：</span>
				<span class="fl num" >400-800-2285</span>
			</p>
			<p class="num">湖南湘江智慧科技股份有限公司</p>
		</div>
	</div>
	<div class="ds-queryInputBox">
		<span>
			<i class="search"></i>
			<b>案件查询</b>
		</span>
		<span>
			<i class="alarm"></i>
			<b>自助报案</b>
		</span>
		<span>
			<i class="laws"></i>
			<b>法律文书</b>
		</span>
	</div>

	<!--页脚-->
	<div class="ds-footer clear">
		<div class="fl footerTxt">
			<p>温馨提示：请选择您要办理的服务项目。</p>
		</div>
	</div>
</div>
	<!--加载S-->
    <div class="ds-loadingBox" style="background:#fff;display:none;">
        <div class="ds-wrapper">
            <div class="la-ball-spin-clockwise la-2x">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="ds-loadingTxt" style="color:#000;">
                <span>正在加载</span>
                <div>
                    <p class="first">.</p>
                    <p class="second">.</p>
                    <p class="third">.</p>
                </div>
            </div>
        </div>
    </div>
    <!--加载E-->
    <!--测试背景图片S-->
	<img class="ds-testBodyBg" data-src="images/bodyBg.png" alt="">
    <!--测试背景图片E-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/ds-public.js"></script>
<script>
window.onload=function(){
    var open=document.getElementById('open');
    var close=document.getElementById('close');
    function openCamera1(){
        alert(send_command);
        var obj={"openType": 0,"layoutX": 400,"layoutY": 100,"layoutWidth": 640,"layoutHeight": 480};
        //var data=JSON.parse(obj);
        send_command(
            "openCamera",
            obj,
            function (receivedData) {
                //logger(receivedData);
                Show();
        });
    }
    open.onclick=openCamera1;
    close.onclick=function(){
        send_command(
            "closePhoto",               // 关闭摄像头方法名
            "nothing",                  // 暂无传递信息（随便传，不可省略）
            function (receivedData) {}  // 回调函数,暂无
        );
    };
};
$(function(){
	/*首次打开页面加载*/
    firstOpen('','.threeChoicesBox');
    /*关闭加载动画*/
    closeLoading({
    	txt:'',
    	str:'.threeChoicesBox'
    });
    var aSelBtn=$('.ds-queryInputBox > span');
    var aMainBtn=$('.btnBox span','.ds-footer');
    aSelBtn.on('click touchstart',function(ev){
    	var _this=$(this);
    	var oI=_this.children('i');
    	if(_this.hasClass('onSel')){
    		return false;
    	}
    	aSelBtn.removeClass('onSel');
    	_this.addClass('onSel');
    	if(oI.hasClass('search')){
    		window.location.href='lawsTxt.html?'+'caseSearch';
    	}else if(oI.hasClass('alarm')){
			window.location.href='lawsTxt.html?'+'selfAlarm';
    	}else{

    	}
    });
    $(window).on({
        'unload':function(){
            localStorage.clear();
        }
    });
});
</script>
</body>
</html>
