<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>index</title>
	<link rel="stylesheet" href="css/weui.css">
	<link rel="stylesheet" href="css/animation.css">
	<style>
        .userActions {
            position:fixed;right:15%;bottom:8%;border-radius:5px;border:1px solid #eee;
            min-width:40px;width:5%;height:auto;background:#ddd;text-align:center;display:none;
        }
        .userActions > * {
            width:100%;height:30px;line-height:30px;display:block;cursor:pointer;
            transition:all .1s ease-in;border-radius:5px;
        }
        .userActions > .weui-icon-download {transform:rotate(180deg);}
        .userActions > .weui-icon-search {color:#10AEFF;border-top:1px solid #eee;}
        
        .userActions > .weui-icon-download:active,.userActions > .weui-icon-search:active {
            color:pink;
        }
        .searchBar {
            position:fixed;left:50%;top:100px;z-index:100000;padding:8px 10px;
            min-width:220px;max-width:300px;height:auto;text-align:center;background:#EFEFF4;border-radius:3px;
            display:none;
        }
        .searchBar > .search-title-box {
            padding:0 0 15px 0;
        }
        .searchBar .weui-search-bar__box {padding-right:0;}
        .weui-search-bar__input:focus + .weui-icon-clear {display:block;}
        .center1 {
            -webkit-transform:translate(-50%);
            -moz-transform:translate(-50%);
            -o-transform:translate(-50%);
            transform:translate(-50%);
        }
        /*出弹窗后阻止window窗体的滚动*/
        .noScroll,.noScroll body {
            overflow:hidden;position:relative;
        }
		@media screen and (min-width:750px) {
			.weui-tab {width:750px;margin:0 auto;border:1px solid #ccc;background:#eee;}
			body {background:pink;}
			.weui-mask {width:750px;height:auto !important;left:50%;margin-left:-375px;} 
		}
	</style>
	<script data-main='js/main' src="js/require.js"></script>
</head>
<body class="animated fadeIn">
	<div class="weui-mask" id="weuiMask" style="display:none;"></div>
	<!--数据加载中-->
	<div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
	<!--已完成-->
	<div id="toast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
	<!--暂无数据-->
	<div id="toastError" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-info-circle weui-icon_toast"></i>
            <p class="weui-toast__content">暂无数据</p>
        </div>
    </div>
    <!--选项-->
    <div class="weui-tab">
    	<!--导航-->
        <div class="weui-navbar">
            <div class="weui-navbar__item weui-bar__item_on">
                前端技术文章
            </div>
            <div class="weui-navbar__item">
                Css && Js
            </div>
            <div class="weui-navbar__item">
                综合扩展
            </div>
        </div>
        <!--内容区-->
        <div class="content">
        	<div id="pullDown" class="weui-loadmore pullDown">
	            	<i id="pullArrow"></i>
	            	<span id="pullText">下拉刷新</span>
        	</div>
        	<div class="weui-tab__panel animated" style="display:block;">
																	
        	</div>
			<div class="weui-tab__panel animated">
				
	        </div>
			<div class="weui-tab__panel animated">
				
	        </div>	
        </div>
		<!--返回顶部-->
        <div class="userActions animated">
            <i class="weui-icon-download" title="返回顶部"></i>
            <i class="weui-icon-search" title="搜索文章"></i>
        </div>
        <!--搜索框-->
        <div class="searchBar center1" id="searchBar">
            <div class="search-title-box"><strong class="weui-dialog__title">输入编号或标题搜索文章</strong></div>
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
            </form>
            <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">搜索</a>
            <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_warn">关闭</a>        
        </div>
    </div>
    <!--弹窗-->
    <div class="weui-dialog animated" style="display:none;">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">删除</strong></div>
        <div class="weui-dialog__bd">确定要删除吗？</div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
        </div>
    </div>

</body>
</html>
